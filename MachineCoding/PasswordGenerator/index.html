<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css" />
  <title>Password Generator</title>
</head>
<body>
  <div class="container">
    <div class="toggles">
      <label><input type="checkbox" id="darkModeToggle" /> Dark Mode</label>
      <label><input type="checkbox" id="showPasswordToggle" /> Show Password</label>
    </div>

    <input type="password" id="passwordDisplay" readonly />

    <div class="slider">
      <label for="passwordRange">Length: <span id="lengthValue">12</span></label>
      <input type="range" min="4" max="32" value="12" id="passwordRange" />
    </div>

    <button id="copyBtn">Copy</button>

    <div class="container__selection">
      <label><input type="checkbox" id="includeUppercase" /> Uppercase</label>
      <label><input type="checkbox" id="includeNumber" /> Numbers</label>
      <label><input type="checkbox" id="includesSymbol" /> Symbols</label>
    </div>

    <button id="generateButton" class="container__generateButton">Generate Password</button>

    <p>Password Strength: <span id="strengthDisplay" class="container__strength">-</span></p>
  </div>

  <script src="index.js"></script>
</body>
</html>
