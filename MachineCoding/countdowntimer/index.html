<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Count Down timer</title>
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
  <div>
    <input type="number" id="hourTimer" placeholder="Enter timer"/>
    <input type="number" id="minTimer" placeholder="Enter timer"/>
    <input type="number" id="secTimer" placeholder="Enter timer"/>

  </div>
  <div class="timer" id="timer">
    <div class="timer__hour" id="hour">hours</div>{:}
    <div class="timer__min" id="min">min</div>{:}
    <div class="timer__sec" id="sec">sec</div>
  </div>
  <div>
    <button id="start">Start Timer</button>
  </div>
  <script type="module" src="./index.js"></script>
</body>
</html>
